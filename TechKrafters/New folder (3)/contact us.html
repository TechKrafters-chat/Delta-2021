<script type="text/javascript">
	function validation(){
		var username = document.getElementById('name').value;
		var email = document.getElementById('email').value;
		var number = document.getElementById('Number').value;
	   var message =document.getElementById('message').value;

	   var namecheck = /^[A-za-z ]{3,30}$/;
	   var emailcheck = /^[A-za-z0-9._]{3,}@[A-za-z]{3,}[.]{1}[A-Za-z.]{2,6}$/;
	   var numbercheck = /^[6789][0-9+-]{10}$/;
	   var messagecheck = /^[A-za-z0-9_-.,?""'';:&*(){}%@!$^+/]{10,}$/;

	   if (namecheck.test(username)) {
	   	document.getElementById('errorname').innerHTMl="";
	    }
       else{
       	document.getElementById('errorname').innerHTMl="INVALID INPUT";
       	return false;
       }
       if (emailcheck.test(email)) {
	   	document.getElementById('erroremail').innerHTMl="";
	    }
       else{
       	document.getElementById('erroremail').innerHTMl="INVALID INPUT";
       	return false;
       }
       if (numbercheck.test(number)) {
	   	document.getElementById('errornumber').innerHTMl="";
	    }
       else{
       	document.getElementById('errornumber').innerHTMl="INVALID INPUT";
       	return false;
       }
       if (messagecheck.test(message)) {
	   	document.getElementById('errormessage').innerHTMl="";
	    }
       else{
       	document.getElementById('errormessage').innerHTMl="INVALID INPUT";
       	return false;
       }
	}
</script>
